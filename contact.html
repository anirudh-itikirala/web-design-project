<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App - About/Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="weight.png" alt="Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">About/Contact</a></li>
        <li><a href="custom.html">Admin / Extras</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <h1>About &amp; Contact</h1>
    <p>Learn more about our platform and send us your feedback or inquiries.</p>
    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <input type="submit" value="Send Message">
    </form>
  </div>
  
  <footer>
    &copy; 2025 ABC Fitness Zone. All rights reserved.
  </footer>
  <script src="script.js"></script>

</body>
</html>
